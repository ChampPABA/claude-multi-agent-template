name: Publish to npm

# Trigger: When a new release/tag is created
on:
  release:
    types: [created]
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Run tests (optional - uncomment when you have tests)
      # - name: Run tests
      #   run: npm test

      # 5. Publish to npm
      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # 6. Notify success (optional)
      - name: Success notification
        if: success()
        run: |
          echo "âœ… Successfully published to npm!"
          echo "ğŸ“¦ Package: @champpaba/claude-agent-kit"
          echo "ğŸ·ï¸ Version: ${{ github.ref_name }}"
